<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="upperheader">
            <div class="container">
                <div class="upperheader_contentBox">
                    <div class="upperheader_darkModeBox upperheader-darkModeBox">
                        <label class="upperheader-darkModeBox_label" for="#toggleThemeBtn">Dark Mode!</label>
                        <button class="upperheader-darkModeBox_toggleThemeBtn upperheader-toggleThemeBtn"
                            id="toggleThemeBtn">
                            <div class="upperheader-toggleThemeBtn_icon toggleThemeIcon">
                                <div class="toggleThemeIcon_box">
                                    <div class="toggleThemeIcon_ellipse"></div>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="upperheader_chooseLangBox upperheader-chooseLangBox">
                        <a href="" class="upperheader-chooseLangBox_lang">BE</a>
                        <a href="" class="upperheader-chooseLangBox_lang">RU</a>
                        <a href="" class="upperheader-chooseLangBox_lang">EN</a>
                    </div>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="container">
                <div class="header_contentBox">
                    <a class="header_iconLink">
                        <img class="header_icon" src="./res/icons/icon_main.png">
                    </a>
                    <div class="header_navBox">
                        <nav class="header_nav header-nav">
                            <ul class="header-nav_list">
                                <li class="header-nav_item"><a href="" class="header-nav_link">Студенту</a></li>
                                <li class="header-nav_item"><a href="" class="header-nav_link">Абитуриенту</a></li>
                                <li class="header-nav_item"><a href="" class="header-nav_link">Новости</a></li>
                                <li class="header-nav_item"><a href="" class="header-nav_link">О колледже</a></li>
                                <li class="header-nav_item"><a href="" class="header-nav_link">ЦТ/ЦЭ</a></li>
                                <li class="header-nav_item"><a href="" class="header-nav_link"><img
                                            src="./res/icons/icon_phone.png" alt="" class="header-nav_icon">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section class="banner"></section>
        <section class="news">
            <div class="container">
                <div class="news_contentBox">
                    <h2 class="news_title">Новости</h2>
                    <div class="news_box news-box">
                        <div class="news-box_item1 news-box_item"></div>
                        <div class="news-box_item2 news-box_item"></div>
                        <div class="news-box_item3 news-box_item"></div>
                        <div class="news-box_item4 news-box_item"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
